<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Audios</title>
    <script type="text/javascript">
      function presionar() {
        document.getElementById('audio').load();
         document.getElementById('audio').play();
      }
    }
    </script>
  </head>
  <body>
    <audio id="audio" loop preload="meta">
      <source src="sispuellamagica.mp3" type="audio/mpeg"/>
      <source src="sispuellamagica.ogg" type="audio/ogg"/>
      <object type="application/x-shockwave-flash" data="player_mp3_mini.swf" width="200" height="20">
        <param name="movie" value="player_mp3_mini.swf" />
        <param name="bgcolor" value="#085c68" />
        <param name="FlashVars" value="mp3=Aretha.mp3" />
        <embed href="player_mp3_mini.swf" bgcolor="#085c68" width="200"  height="20" name="movie" align="" type="application/x-shockwave-flash" flashvars="mp3=Aretha.mp3">
        </embed>
      </object>
    </audio>
    <input type="button" name="boton" id="boton" value="Iniciar" onclick="presionar()">
  </body>
</html>
